<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">ToDo App</div>
          </div>
          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      let gorevListesi = [
        { id: "1", gorevAdi: "Görev 1" },
        { id: "2", gorevAdi: "Görev 2" },
        { id: "3", gorevAdi: "Görev 3" },
        { id: "4", gorevAdi: "Görev 4" },
      ];

      ul = document.getElementById("task-list");

      for (let gorev of gorevListesi) {
        let li = `<li class="task list-group-item">
                <div class="form-check">
                  <input type="checkbox" id="${gorev.id}" class="form-check-input" />
                  <label for="${gorev.id}" class="form-check-label">${gorev.gorevAdi}</label>
                </div>
              </li>`;
        ul.insertAdjacentHTML("beforeend", li);
      }

      // document.querySelector("#task-list").remove()
      // document.querySelector("#task-list").children[0].remove();

      //*  =========   attribute silme
      // document.querySelector("#task-list").removeAttribute("class");
      // document.querySelector("#task-list").children[1].removeAttribute("id");

      //* ============ class isimlerini gösterir
      // sonuc = document
      //   .querySelector("#task-list")
      //   .children[1].getAttribute("class");
      // console.log(sonuc);

      //* ============= set attribute
      //* ================ yeni bir class ekledik,önceki classlar silinir
      // document
      //   .querySelector("#task-list")
      //   .children[1].setAttribute("class", "aa");
      //* ================ yeni bir class ekledik,önceki classlar silinmez
      document
        .querySelector("#task-list")
        .children[1].classList.add("bg-danger");
      document
        .querySelector("#task-list")
        .children[1].classList.remove("bg-danger");
    </script>
  </body>
</html>
